name: Testing CICD      
on:
  pull_request:  #### this indicates on with the workflow should trigger in this i mentione on pull request
    types:     ## types indicates types of reqquest opened in the repo
        - opened
        - reopened
        - closed
    branches:      ##### thisindicates we can spefice when the changes is made in branches it should only trigger mentioned branch
        - main    
  workflow_dispatch: ##### this indicates where we can run the workflow manully via console
  push:             #### this indicates on with the workflow should trigger if they push code to mentione branch 
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/*'           ###### keyworkds: name, on, pull_request, push, types, branches, jobs, runs-on, steps, uses,run
jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  install:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
  test:
    needs: install
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."